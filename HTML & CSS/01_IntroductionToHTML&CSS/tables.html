<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tables</h1>

    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Localtion</th>
      </tr>
      <tr>
        <td>Ivan</td>
        <td>20</td>
        <td>BG</td>
      </tr>
      <tr>
        <td>Peter</td>
        <td>22</td>
        <td>EN</td>
      </tr>
    </table>
    <br />
    <table border="2">
      <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Localtion</th>
      </thead>
      <tbody>
        <tr>
          <td>Ivan</td>
          <td>20</td>
          <td>BG</td>
        </tr>
        <tr>
          <td>Peter</td>
          <td>22</td>
          <td>EN</td>
        </tr>
      </tbody>
      <tfoot>
        <td>-</td>
        <td>*</td>
        <td>@</td>
      </tfoot>
    </table>
  </body>
</html>
