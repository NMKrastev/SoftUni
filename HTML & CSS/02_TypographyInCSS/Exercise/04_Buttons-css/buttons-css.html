<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="buttons-css.css" />
    <link rel="stylesheet" href="font-awesome/css/all.css" />
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <a href=""><button>Learn More</button></a>
    <button>Learn More</button>
    <button class="hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a><button class="fill">Learn More</button></a>
    <button class="fill">Learn More</button>
    <button class="fill hover">Learn More</button>

    <h2>Icon buttons</h2>
    <a><button class="fill">
        <i class="fa-solid fa-arrow-down"></i> Download</button></a>
    <button class="fill">
      <i class="fa-solid fa-arrow-down"></i> Download
    </button>
    <button class="fill hover">
      <i class="fa-solid fa-arrow-down"></i> Download
    </button>
  </body>
</html>
