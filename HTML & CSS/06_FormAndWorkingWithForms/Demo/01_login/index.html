<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="login" action="#" method="POST">

        <p class="field text">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <span class="helper">Fill in your username.</span>
            <span class="helper error">Fill in your username.</span>
        </p>

        <p class="field text password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <span class="helper">Fill in your password.</span>
            <span class="helper error">Not a valid password!</span>
        </p>

        <p class="field button">
            <input type="submit" value="Login">
        </p>
    </form>
    
</body>
</html>
