<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>

<div th:replace="~{fragments/navbar}">
    Navbar
</div>

<div class="container-fluid">
    <h5 class="text-center text-white mt-5">
        Welcome to MobiLeLeLe,
        <span th:if="${@currentUser.isLoggedIn()}"
              th:text="${@currentUser.getFullName()}">
        </span>

        <span th:if="${@currentUser.isAnonymous()}">
            Anonymous
        </span>
    </h5>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
