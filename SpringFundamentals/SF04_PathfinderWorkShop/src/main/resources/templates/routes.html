<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="~{fragments/head}"/>

<body>
<div class="wrapper">
    <!-- Navigation -->
    <th:block th:insert="~{fragments/navbar}"/>

    <section class="road" th:each="route : ${routes}">
        <div th:if="${!route.getPictures().isEmpty()}">
        <img class="pictures" th:src="${route.getPictures()[0].getUrl()}" alt="Title image">
        </div>
        <div>
            <h2><span th:text="${route.getName()}"></span></h2>
            <p><span th:text="${route.getDescription()}"></span></p>
            <a th:href="@{'/routes/details/{id}'(id = ${route.getId()})}" class="btn">Learn More</a>
        </div>
    </section>
</div>
<!-- Wrapper Ends -->
</body>

<th:block th:insert="~{fragments/footer}"/>

</html>
