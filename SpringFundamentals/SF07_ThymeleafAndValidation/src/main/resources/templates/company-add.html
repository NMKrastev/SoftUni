<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>

<header th:replace="~{fragments/header}"></header>

<div class="row">
    <div class="col-md-2"></div>
    <main class="jumbotron text-center rounded col-md-8 align-self-center">
        <div class="justify-content-center">
            <h1>Add Company</h1>
        </div>
        <form th:action="@{/companies/add}" th:method="POST" th:object="${companyDTO}"
              class="m-md-auto w-50 text-center">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control text-center"
                       id="name"
                       aria-describedby="nameHelp"
                       name="name"
                       th:field="*{name}"
                       th:errorclass="is-invalid"/>
                <small id="nameHelp" class="invalid-feedback bg-danger text-light rounded">
                    <span th:if="${#fields.hasErrors()}"
                          th:errorclass="error"
                          th:errors="*{name}"></span></small>
            </div>

            <div class="form-group">
                <label for="town">Town</label>
                <input type="text"
                       class="form-control text-center"
                       id="town"
                       aria-describedby="town"
                       name="town"
                       th:field="*{town}"
                       th:errorclass="is-invalid"/>
                <small class="invalid-feedback bg-danger text-light rounded">
                    <span th:if="${#fields.hasErrors()}"
                          th:errorclass="error"
                          th:errors="*{town}"></span>Error message</small>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text"
                       class="form-control text-center"
                       id="description"
                       aria-describedby="description"
                       name="description"
                       th:field="*{description}"
                       th:errorclass="is-invalid"/>
                <small class="invalid-feedback bg-danger text-light rounded">
                    <span th:if="${#fields.hasErrors()}"
                          th:errorclass="error"
                          th:errors="*{description}"></span>Error message</small>
            </div>

            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number"
                       min="0"
                       class="form-control
                       text-center"
                       id="budget"
                       aria-describedby="town"
                       name="town"
                       th:field="*{budget}"
                       th:errorclass="is-invalid"/>
                <small class="invalid-feedback bg-danger text-light rounded">
                    <span th:if="${#fields.hasErrors()}"
                          th:errorclass="error"
                          th:errors="*{budget}"></span>Budget</small>
            </div>

            <button type="submit" class="btn btn-secondary">Add Company</button>
        </form>
    </main>
</div>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
